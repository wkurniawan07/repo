<div class="card bg-light mb-4">
  <div class="card-body">
    <div class="text-muted">
      Search Tips:<br>
      <ul>
        <li>Put more keywords to search for more precise results.</li>
        <li>Put quotation marks around words <b>"[any word]"</b> to search for an exact phrase in an exact order.</li>
      </ul>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="searchParams.searchKey"
          (ngModelChange)="onSearchKeyChange($event)" (keyup.enter)="search()" placeholder="Your search keyword">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="search()"
                    [disabled]="!(searchParams.isSearchForComments || searchParams.isSearchForStudents) || searchParams.searchKey === ''"
            >Search</button>
          </div>
      </div>
      <div class="input-group mt-md-1">
        <div class="col-md-3">
          <input type="checkbox" class="form-check-inline" id="studentsCheckbox" [ngModel]="searchParams.isSearchForStudents"
                 (ngModelChange)="onStudentCheckboxChange($event)">
          <label class="form-check-label" for="studentsCheckbox"><b>Students</b></label>
        </div>
        <div class="col-md-9">
          <input type="checkbox" class="form-check-inline" id="commentCheckbox" [ngModel]="searchParams.isSearchForComments"
                 (ngModelChange)="onCommentCheckboxChange($event)">
          <label class="form-check-label" for="commentCheckbox"><b>Questions, responses, comments on responses</b></label>
        </div>
        <div class="invalid-field mt-md-1"
             [hidden]="searchParams.isSearchForComments || searchParams.isSearchForStudents">
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i> &nbsp;
          Please select at least one search type.
        </div>
      </div>
    </div>
  </div>
</div>
