<div class="card border border-primary mb-4">
  <div class="card-header text-white bg-primary font-weight-bold">Students</div>
  <div class="card-body p-3">
    <div id="student-course-table" *ngFor="let course of studentTables" class="card border border-light-blue mb-3">
      <div class="card-header alert-primary font-weight-bold">[{{course.courseId}}]</div>
      <div class="card-body p-0">
        <tm-student-list
          [courseId]="course.courseId"
          [students]="course.students"
          [useGrayHeading]="true"
          [enableRemindButton]="false"
          [isActionButtonsEnabled]="isActionButtonsEnabled">
        </tm-student-list>
      </div>
    </div>
  </div>
</div>
